<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>
            {% block title %}
                Djangochat
            {% endblock title %}
        </title>
        <style>
            .chat-messages {
                height: 400px;
                overflow-y: auto;
            }
        </style>
    </head>
    <body class="bg-teal-600">
        <nav class="flex items-center justify-between px-4 py-6 bg-teal-800">
            <div>
                <a href="/" class="text-xl text-white">Djangochat</a>
            </div>

            <div class="flex items-center space-x-4">

                {% if request.user.is_authenticated %}

                    <a href="/rooms/" class="text-white hover:text-gray-200">Rooms</a>

                    {% comment %} <a href="{% url "logout" %}" class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700">Log out</a> {% endcomment %}
                    <form method="POST" action="{% url "logout" %}">
                        {% csrf_token %}
                        <button class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700">Logout</button>
                    </form>

                {% else %}
                    <a href="/login/" class="text-white hover:text-gray-200">Log In</a>
                    <a href="/signup/" class="px-5 py-3 rounded-xl text-white bg-teal-600">Sign Up</a>
                {% endif %}

            </div>
        </nav>

        <div class="p-10 lg:p-20 text-center">
            <h1 class="text-3xl lg:text-6xl text-white">Djangochat</h1>
        </div>

        {% block content %}
        {% endblock content %}
        {% block scripts %}
        {% endblock scripts %}
    </body>
</html>
